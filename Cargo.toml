[package]
name = "render_engine"
version = "0.1.0"
authors = ["Paul Florence <florencepaul@hotmail.fr>"]


[lib]
name = "lib_render"
path = "src/lib.rs"

[dependencies]
serde_derive = "0.9.*"
serde_json = "0.9.*"
image = "*"
clippy = {version = "*", optional = true}
getopts = "0.2"
num = "0.1"
rayon = "*"

[dependencies.serde]
version = "0.9.*"
default-features = false
features = ["alloc","collections","std"]

[features]
default = ["clippy"]
